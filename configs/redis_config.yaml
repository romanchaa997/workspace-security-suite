redis:
  enabled: true
  host: localhost
  port: 6379
  database: 0
  password: '${REDIS_PASSWORD}'
  
  connection:
    pool_size: 50
    max_overflow: 10
    timeout: 5
    retry_on_timeout: true
    health_check_interval: 30
  
  cache:
    default_ttl: 3600
    max_size: 1000000000
    key_prefix: 'workspace_security:'
    eviction_policy: 'allkeys-lru'
  
  sessions:
    enabled: true
    ttl: 86400
    key_prefix: 'session:'
  
  rate_limiting:
    enabled: true
    key_prefix: 'ratelimit:'
    window_size: 60
  
  persistence:
    rdb_enabled: true
    aof_enabled: true
    save_interval: 300
  
  replication:
    enabled: false
    slave_read_only: true
