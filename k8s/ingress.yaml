apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workspace-security-ingress
  namespace: workspace-security
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.workspace-security.com
        - workspace-security.com
      secretName: workspace-security-tls
  rules:
    - host: workspace-security.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workspace-security-frontend
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: workspace-security-api
                port:
                  number: 3000
    - host: api.workspace-security.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workspace-security-api
                port:
                  number: 3000
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@workspace-security.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
