apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-suite-api
  namespace: workspace-security
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workspace-suite-api
  template:
    metadata:
      labels:
        app: workspace-suite-api
    spec:
      containers:
      - name: api
        image: workspace-suite-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres-service"
        - name: REDIS_HOST
          value: "redis-service"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-suite-api-service
  namespace: workspace-security
spec:
  selector:
    app: workspace-suite-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
